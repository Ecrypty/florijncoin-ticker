<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Dash USD Price</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
#container {
    min-width: 310px;
    max-width: 800px;
}
        </style>
        </style>
        <script type="text/javascript">
$(function () {

Highcharts.setOptions({
    global: {
        useUTC: false
    }
});

    $.getJSON('/data/v1/dashusd/avg?callback=?', function (data) {

        // Create the chart
        var chart = Highcharts.stockChart('container', {
            rangeSelector: {
                buttons: [{
                    type: 'hour',
                    count: 1,
                    text: '1h'
                }, {
                    type: 'day',
                    count: 1,
                    text: '1d'
                }, {
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                inputEnabled: false, // it supports only days
                selected: 1 // all
            },

            chart: {
                height: 400
            },

            title: {
                text: 'Dash Price'
            },

            series: [{
                name: 'Dash Price',
                data: data,
                type: 'spline',
                tooltip: {
                    valueDecimals: 2
                }
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        chart: {
                            height: 300
                        },
                        subtitle: {
                            text: null
                        },
                        navigator: {
                            enabled: false
                        }
                    }
                }]
            }
        });


        $('#small').click(function () {
            chart.setSize(400);
        });

        $('#large').click(function () {
            chart.setSize(800);
        });

        $('#auto').click(function () {
            chart.setSize(null);

        });
    });
});
        </script>
    </head>
    <body>
<script src="https://code.highcharts.com/stock/highstock.js"></script>

<div id="container"></div>
<button id="large">Large</button>
<button id="small">Small</button>
<button id="auto">Auto</button>
    </body>
</html>
